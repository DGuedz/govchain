<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <path id="curveTop" d="M 100,250 A 150,150 0 1 1 400,250" />
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer Ring/Horseshoe hint (Optional, based on image style usually having a container) -->
  <!-- Using a subtle gold/brown ring segment -->
  <path d="M 80,350 A 180,180 0 1 1 420,350" fill="none" stroke="#8B7355" stroke-width="40" stroke-linecap="round" />

  <!-- Top Text -->
  <text width="500" font-family="Arial, sans-serif" font-weight="bold" font-size="34" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">
    <textPath href="#curveTop" startOffset="50%">
      ASSOCIAÇÃO BENJAMIN CRISTÃ
    </textPath>
  </text>

  <!-- Heart Shape -->
  <path d="M 250,430 C 100,300 100,180 250,180 C 400,180 400,300 250,430 Z" 
        fill="none" 
        stroke="#DC2626" 
        stroke-width="25" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#shadow)" />

  <!-- ABC Letters -->
  <g font-family="Arial, sans-serif" font-weight="900" font-size="100" text-anchor="middle">
    <!-- A -->
    <text x="190" y="320" fill="#EC4899" filter="url(#shadow)">A</text>
    <!-- B -->
    <text x="250" y="320" fill="#10B981" filter="url(#shadow)">B</text>
    <!-- C -->
    <text x="310" y="320" fill="#FBBF24" filter="url(#shadow)">C</text>
  </g>

  <!-- Bottom Banner/Text -->
  <path d="M 50,450 L 450,450" stroke="#4B5563" stroke-width="40" stroke-linecap="round" />
  <text x="250" y="462" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#FFFFFF" text-anchor="middle">
    CAMPOS VERDES - GOIÁS - BRASIL
  </text>
</svg>